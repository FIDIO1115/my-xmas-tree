<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Christmas Magic 2025 - Snowman Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; touch-action: none; }
        
        #main-title { 
            position: absolute; top: 40px; left: 0; width: 100%; text-align: center; 
            z-index: 500; opacity: 0; transition: opacity 1s ease; 
            font-family: 'Great Vibes', cursive; font-size: 3.5rem;
            background: linear-gradient(to bottom, #ffd700 20%, #fffacd 50%, #ffaa00 80%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.7));
        }

        #start-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, #1a0000 0%, #000 100%); z-index: 2000; display: flex; flex-direction: column; justify-content: center; align-items: center; color: #fff; }
        #btn-start { padding: 18px 60px; font-size: 22px; background: linear-gradient(90deg, #ff4d4d, #b30000); border: none; border-radius: 40px; color: #fff; font-weight: bold; cursor: pointer; box-shadow: 0 0 30px rgba(255, 0, 0, 0.4); margin-top: 20px; }
        
        /* 禮物盒樣式 */
        #gift-box-container {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 200px; height: 200px; z-index: 1900; cursor: pointer;
            display: none; perspective: 1000px;
        }
        .gift-box {
            width: 100%; height: 100%; position: relative; transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: boxShake 2s infinite;
        }
        @keyframes boxShake { 0%, 100% { transform: rotateY(0); } 25% { transform: rotateY(10deg) rotateX(5deg); } 75% { transform: rotateY(-10deg) rotateX(-5deg); } }
        .gift-face { position: absolute; width: 200px; height: 200px; background: #d42426; border: 4px solid #b30000; box-sizing: border-box; }
        .gift-face::after { content: ''; position: absolute; background: #ffd700; }
        .gift-top { transform: rotateX(90deg) translateZ(100px); background: #ff4d4d; }
        .gift-front { transform: translateZ(100px); }
        .gift-front::after { width: 40px; height: 100%; left: 80px; }
        .gift-side { transform: rotateY(90deg) translateZ(100px); }

        /* 電影膠捲牆佈局 */
        #wish-wall { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); z-index: 1800; 
            display: none; flex-direction: column; align-items: center; justify-content: space-around; 
            opacity: 0; transition: opacity 0.8s ease; backdrop-filter: blur(20px); overflow: hidden;
        }
        #wish-wall.active { display: flex; opacity: 1; }
        #wish-content { text-align: center; max-width: 80%; z-index: 10; }
        #wish-text { font-family: 'Ma Shan Zheng', cursive; font-size: clamp(2rem, 5vw, 4rem); color: #ffd700; text-shadow: 0 0 20px #ffaa00; margin: 20px 0; }

        .film-container { width: 100%; display: flex; overflow: hidden; position: relative; height: 200px; }
        .film-strip { display: flex; width: max-content; animation: moveStrip 40s linear infinite; }
        .film-strip img { height: 160px; width: auto; margin: 0 10px; border: 4px solid #fff; box-shadow: 0 0 15px rgba(0,0,0,0.5); }
        
        /* 手機版適應性調整 */
        @media (max-width: 768px) {
            .film-container { height: 140px; }
            .film-strip img { height: 110px; }
            #wish-text { font-size: 2.2rem; }
            .pc-only { display: none; }
        }

        @keyframes moveStrip { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

        #photo-modal { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 85%; max-width: 450px; background: #fff; padding: 10px; z-index: 1500; display: none; border-radius: 8px; }
        #photo-modal img { width: 100%; display: block; }
        #input_video { position: absolute; bottom: 10px; right: 10px; width: 100px; height: 75px; transform: scaleX(-1); border-radius: 8px; opacity: 0.5; }
        .hint { position: absolute; bottom: 15px; width: 100%; text-align: center; color: #fff; font-size: 13px; z-index: 100; text-shadow: 1px 1px 3px #000; }
    </style>
</head>
<body>
    <div id="main-title">Snowman Magic 2025</div>
    
    <div id="start-screen">
        <h1 style="font-family: 'Great Vibes'; font-size: 3.5rem; color: #ffd700; margin-bottom: 0;">Winter Memories</h1>
        <p style="color: #ccc;">點擊開啟與你的聖誕回憶</p>
        <button id="btn-start">開啟聖誕魔法 ✨</button>
    </div>

    <div id="gift-box-container">
        <div class="gift-box" id="gift-box">
            <div class="gift-face gift-top"></div>
            <div class="gift-face gift-front"></div>
            <div class="gift-face gift-side"></div>
        </div>
        <p style="color: gold; text-align: center; margin-top: 220px; font-weight: bold; width: 200px;">點擊開啟驚喜！</p>
    </div>

    <div id="wish-wall">
        <div class="film-container top-strip">
            <div class="film-strip" id="strip-top"></div>
        </div>
        <div id="wish-content">
            <div id="wish-text">千代 祝你聖誕快樂<br><span style="font-size: 1.5rem; opacity: 0.8;">願這份溫暖永遠陪伴著你</span></div>
        </div>
        <div class="film-container bottom-strip">
            <div class="film-strip" id="strip-bottom"></div>
        </div>
    </div>

    <div id="photo-modal"><img id="modal-img" src=""></div>
    <video id="input_video"></video>
    <div class="hint" id="hint-text">魔法載入中...</div>

    <script>
        const PHOTO_COUNT = 77;
        const state = { explosion: 0.0, targetExplosion: 0.0, currentIndex: 0, giftActive: false };
        let scene, camera, renderer, treeGroup, particleSystem, photoMeshes = [], loadedImages = [];
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        // 初始化音樂 (Sia - Snowman)
        const bgm = new Audio("https://www.soundboard.com/handler/DownLoadTrack.ashx?cliptitle=Sia+-+Snowman&filename=m4/MjIx/221856-4c740348-773a-4467-8722-e781e5b8d003.mp3");
        bgm.loop = true;

        async function init() {
            initThree();
            await loadPhotos();
            setupInteractions();
        }

        async function loadPhotos() {
            const stripTop = document.getElementById('strip-top');
            const stripBottom = document.getElementById('strip-bottom');
            let loadedCount = 0;

            for (let i = 1; i <= PHOTO_COUNT; i++) {
                const img = new Image();
                img.src = `${i}.jpg`;
                img.onload = () => {
                    loadedImages[i-1] = img;
                    loadedCount++;
                    if (loadedCount === PHOTO_COUNT) {
                        createPhotoBubbles();
                        fillStrips();
                    }
                };
                img.onerror = () => { loadedCount++; };
            }

            function fillStrips() {
                // 為上下膠捲填充內容
                [stripTop, stripBottom].forEach((strip, index) => {
                    const photos = [...loadedImages].filter(n => n);
                    if (index === 1) photos.reverse(); // 下方反向滾動
                    
                    for (let k = 0; k < 2; k++) { // 複製兩份達成無限滾動
                        photos.forEach(srcImg => {
                            const p = document.createElement('img');
                            p.src = srcImg.src;
                            strip.appendChild(p);
                        });
                    }
                });
            }
        }

        function triggerGift() {
            if (state.giftActive) return;
            state.giftActive = true;
            const gift = document.getElementById('gift-box-container');
            gift.style.display = 'block';
            
            // 電影級邏輯：電腦版 1.5 秒後自動開啟，手機版點擊開啟
            if (!isMobile) {
                setTimeout(openGift, 1500);
            }
        }

        function openGift() {
            const gift = document.getElementById('gift-box-container');
            gift.style.transform = 'translate(-50%, -50%) scale(2)';
            gift.style.opacity = '0';
            setTimeout(() => {
                gift.style.display = 'none';
                document.getElementById('wish-wall').classList.add('active');
            }, 500);
        }

        function setupInteractions() {
            // 手機版連點兩下觸發禮物
            let lastTap = 0;
            window.addEventListener('touchstart', (e) => {
                const now = Date.now();
                if (now - lastTap < 300) triggerGift();
                lastTap = now;
            });

            document.getElementById('gift-box-container').addEventListener('click', openGift);
            
            // 點擊膠捲牆背景關閉
            document.getElementById('wish-wall').addEventListener('click', (e) => {
                if(e.target.id === 'wish-wall') {
                    document.getElementById('wish-wall').classList.remove('active');
                    state.giftActive = false;
                }
            });
        }

        // --- 手勢辨識部分 ---
        function startHandTracking() {
            const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7 });
            hands.onResults(results => {
                if (results.multiHandLandmarks && results.multiHandLandmarks[0]) {
                    const lm = results.multiHandLandmarks[0];
                    // 比 7 偵測 (大拇指與食指伸直，其他握拳)
                    const thumbIndexDist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                    const isMiddleDown = lm[12].y > lm[9].y;
                    if (thumbIndexDist > 0.15 && isMiddleDown) triggerGift();
                    
                    // 爆炸偵測 (左手開合)
                    const d = Math.hypot(lm[8].x - lm[20].x, lm[8].y - lm[20].y);
                    state.targetExplosion = d > 0.4 ? 1 : 0;
                }
            });
            new Camera(document.getElementById('input_video'), {
                onFrame: async () => { await hands.send({image: document.getElementById('input_video')}); },
                width: 320, height: 240
            }).start();
        }

        // --- Three.js 核心渲染 (聖誕樹與爆炸) ---
        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 30, 90);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            
            treeGroup = new THREE.Group(); scene.add(treeGroup);
            
            const count = isMobile ? 6000 : 12000;
            const geo = new THREE.BufferGeometry();
            const pos = [], sph = [], col = [], siz = [];
            for(let i=0; i<count; i++) {
                const y = (i/count) * 75; const r = (1 - y/75) * 30 * Math.sqrt(Math.random()); const a = i * 0.22;
                pos.push(Math.cos(a)*r, y - 10, Math.sin(a)*r);
                const v = new THREE.Vector3().setFromSphericalCoords(65, Math.random()*Math.PI, Math.random()*Math.PI*2);
                sph.push(v.x, v.y + 25, v.z);
                col.push(0.1, 0.6, 0.2); // 經典綠
                siz.push(Math.random() * 2 + 1);
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            geo.setAttribute('spherePos', new THREE.Float32BufferAttribute(sph, 3));
            geo.setAttribute('customColor', new THREE.Float32BufferAttribute(col, 3));
            geo.setAttribute('size', new THREE.Float32BufferAttribute(siz, 1));
            
            particleSystem = new THREE.Points(geo, new THREE.ShaderMaterial({
                uniforms: { uExplosion: { value: 0 } },
                vertexShader: `
                    attribute float size; attribute vec3 customColor; attribute vec3 spherePos;
                    varying vec3 vColor; uniform float uExplosion;
                    void main() {
                        vColor = customColor;
                        float ease = 1.0 - pow(1.0 - uExplosion, 3.0);
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(mix(position, spherePos, ease), 1.0);
                        gl_PointSize = size * (300.0 / -gl_Position.z);
                    }`,
                fragmentShader: `
                    varying vec3 vColor;
                    void main() {
                        if (length(gl_PointCoord - 0.5) > 0.5) discard;
                        gl_FragColor = vec4(vColor, 1.0);
                    }`,
                blending: THREE.AdditiveBlending, transparent: true
            }));
            treeGroup.add(particleSystem);
            animate();
        }

        function createPhotoBubbles() {
            loadedImages.forEach((img, i) => {
                if(!img) return;
                const canvas = document.createElement('canvas'); canvas.width = 256; canvas.height = 256;
                const ctx = canvas.getContext('2d');
                ctx.beginPath(); ctx.arc(128, 128, 128, 0, Math.PI*2); ctx.clip();
                ctx.drawImage(img, 0, 0, 256, 256);
                const mesh = new THREE.Mesh(
                    new THREE.SphereGeometry(3, 32, 32), 
                    new THREE.MeshBasicMaterial({ map: new THREE.CanvasTexture(canvas) })
                );
                const y = Math.random() * 60; const r = (1 - y/75) * 32 + 5; const a = Math.random() * Math.PI * 2;
                mesh.position.set(Math.cos(a)*r, y-10, Math.sin(a)*r);
                treeGroup.add(mesh); photoMeshes.push(mesh);
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            state.explosion += (state.targetExplosion - state.explosion) * 0.1;
            particleSystem.material.uniforms.uExplosion.value = state.explosion;
            treeGroup.rotation.y += 0.005;
            photoMeshes.forEach(p => p.lookAt(camera.position));
            renderer.render(scene, camera);
        }

        document.getElementById('btn-start').addEventListener('click', () => {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('main-title').style.opacity = 1;
            bgm.play();
            init();
            if(!isMobile) {
                startHandTracking();
                document.getElementById('hint-text').innerText = "右手比「7」開啟禮物盒 | 左手張開爆炸";
            } else {
                document.getElementById('hint-text').innerText = "連點兩下螢幕開啟禮物驚喜";
            }
        });
    </script>
</body>
</html>
