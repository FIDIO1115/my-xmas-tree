<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Christmas Magic 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; touch-action: none; }
        
        #main-title { 
            position: absolute; top: 40px; left: 0; width: 100%; text-align: center; 
            z-index: 500; pointer-events: none; opacity: 0; transition: opacity 1s ease; 
            font-family: 'Great Vibes', cursive; font-size: 3.5rem;
            background: linear-gradient(to bottom, #ffd700 20%, #fffacd 50%, #ffaa00 80%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.7));
        }

        #start-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, #001a00 0%, #000 100%); z-index: 2000; display: flex; flex-direction: column; justify-content: center; align-items: center; color: #fff; text-align: center; }
        #btn-start { padding: 18px 60px; font-size: 22px; background: linear-gradient(90deg, #ffd700, #ffaa00); border: none; border-radius: 40px; color: #000; font-weight: bold; cursor: pointer; box-shadow: 0 0 40px rgba(255, 215, 0, 0.4); margin-top: 20px; }
        
        #photo-modal { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.8); width: 85%; max-width: 500px; background: #fff; padding: 10px; box-shadow: 0 0 50px rgba(255,255,255,0.3); z-index: 1500; opacity: 0; pointer-events: none; transition: all 0.3s ease; border-radius: 12px; }
        #photo-modal.active { opacity: 1; transform: translate(-50%, -50%) scale(1); pointer-events: auto; }
        #photo-modal img { width: 100%; display: block; border-radius: 4px; pointer-events: none; }
        
        /* --- 修正後的雙層滾動牆 --- */
        #wish-wall { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95); z-index: 1800; 
            display: none; flex-direction: column; align-items: center; justify-content: space-around; 
            opacity: 0; transition: opacity 0.5s ease; backdrop-filter: blur(15px); 
            overflow: hidden;
        }
        #wish-wall.active { display: flex; opacity: 1; pointer-events: auto; }
        #wish-text { font-family: 'Ma Shan Zheng', cursive; font-size: 2.5rem; color: #ffd700; text-shadow: 0 0 20px #ffd700; text-align: center; margin: 20px 0; }

        .film-container { width: 100%; display: flex; overflow: hidden; position: relative; }
        .film-strip { 
            display: flex; 
            width: max-content; 
            animation: moveStrip 60s linear infinite; 
        }
        .film-strip img { height: 160px; width: auto; margin: 0 10px; border: 4px solid #fff; border-radius: 2px; }

        /* 手機版縮小圖片 */
        @media (max-width: 768px) {
            .film-strip img { height: 110px; }
            #wish-text { font-size: 1.8rem; }
        }

        @keyframes moveStrip {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        #input_video { position: absolute; bottom: 10px; right: 10px; width: 120px; height: 90px; border-radius: 10px; transform: scaleX(-1); z-index: 100; opacity: 0.5; display: none; border: 2px solid rgba(255,215,0,0.3); }
        .hint { position: absolute; bottom: 20px; width: 100%; text-align: center; color: rgba(255,255,255,0.4); font-size: 12px; pointer-events: none; z-index: 100; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
</head>
<body>
    <div id="main-title">Merry Christmas</div>
    <div id="start-screen">
        <h1 style="font-family: 'Great Vibes'; font-size: 3.5rem; color: #ffd700; margin: 0;">Winter Magic</h1>
        <button id="btn-start">開啟聖誕魔法 ✨</button>
    </div>

    <div id="wish-wall">
        <div class="film-container"><div class="film-strip" id="film-strip-top"></div></div>
        <div id="wish-text">千代 祝你聖誕快樂<br><span style="font-size: 1.2rem; opacity: 0.8;">願溫暖永遠陪伴你</span></div>
        <div class="film-container"><div class="film-strip" id="film-strip-bottom"></div></div>
    </div>

    <div id="photo-modal"><img id="modal-img" src=""></div>
    <video id="input_video"></video>
    <div class="hint" id="hint-text">載入中...</div>

    <script type="x-shader/x-vertex" id="vertexshader">
        attribute float size; attribute vec3 customColor; attribute vec3 spherePos;
        varying vec3 vColor; uniform float uExplosion;      
        void main() {
            vColor = customColor;
            float ease = 1.0 - pow(1.0 - uExplosion, 3.0);
            vec3 finalPos = mix(position, spherePos, ease);
            vec4 mvPosition = modelViewMatrix * vec4(finalPos, 1.0);
            gl_PointSize = size * (300.0 / -mvPosition.z);
            gl_Position = projectionMatrix * mvPosition;
        }
    </script>
    <script type="x-shader/x-fragment" id="fragmentshader">
        varying vec3 vColor;
        void main() {
            vec2 cxy = 2.0 * gl_PointCoord - 1.0;
            if (dot(cxy, cxy) > 1.0) discard;
            gl_FragColor = vec4(vColor, 1.0 - length(cxy));
        }
    </script>

    <script>
        const PHOTO_COUNT = 77; // 總數 77
        const TREE_PHOTO_LIMIT = 30; // 樹上保持 30
        const state = { explosion: 0.0, targetExplosion: 0.0, currentIndex: 0, pinchLocked: false, lastTap: 0, pinchDist: 0 };
        let scene, camera, renderer, treeGroup, particleSystem, photoMeshes = [], loadedImages = [];
        let raycaster = new THREE.Raycaster(), mouse = new THREE.Vector2();
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        function initTouch() {
            const modal = document.getElementById('photo-modal');
            const wish = document.getElementById('wish-wall');
            let startX = 0;
            window.addEventListener('touchstart', (e) => {
                const now = Date.now();
                if (now - state.lastTap < 300) { wish.classList.toggle('active'); }
                state.lastTap = now;
                if (e.touches.length === 1) {
                    startX = e.touches[0].pageX;
                    mouse.x = (e.touches[0].clientX / window.innerWidth) * 2 - 1;
                    mouse.y = -(e.touches[0].clientY / window.innerHeight) * 2 + 1;
                    raycaster.setFromCamera(mouse, camera);
                    const intersects = raycaster.intersectObjects(photoMeshes);
                    if (intersects.length > 0) {
                        state.currentIndex = photoMeshes.indexOf(intersects[0].object);
                        showPhoto();
                    } else if (!modal.contains(e.target) && !wish.contains(e.target)) {
                        modal.classList.remove('active');
                    }
                } else if (e.touches.length === 2) {
                    state.pinchDist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
                }
            });
            window.addEventListener('touchmove', (e) => {
                if (e.touches.length === 2) {
                    const dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
                    state.targetExplosion = dist > state.pinchDist * 1.1 ? 1 : (dist < state.pinchDist * 0.9 ? 0 : state.targetExplosion);
                }
            });
            window.addEventListener('touchend', (e) => {
                if (modal.classList.contains('active')) {
                    const diffX = e.changedTouches[0].pageX - startX;
                    if (Math.abs(diffX) > 50) {
                        state.currentIndex = diffX > 0 ? (state.currentIndex + photoMeshes.length - 1) % photoMeshes.length : (state.currentIndex + 1) % photoMeshes.length;
                        showPhoto();
                    }
                }
            });
        }

        function startHandTracking() {
            document.getElementById('input_video').style.display = 'block';
            const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
            hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.7, minTrackingConfidence: 0.5 });
            hands.onResults(results => {
                let hR = null, hL = null;
                if (results.multiHandLandmarks) {
                    results.multiHandLandmarks.forEach((lm, i) => {
                        if(results.multiHandedness[i].label === 'Right') hR = lm; else hL = lm;
                    });
                }
                if (hR) {
                    const thumbIndexDist = Math.hypot(hR[4].x - hR[8].x, hR[4].y - hR[8].y);
                    const isMiddleDown = hR[12].y > hR[9].y;
                    if (thumbIndexDist > 0.15 && isMiddleDown) document.getElementById('wish-wall').classList.add('active');
                    else document.getElementById('wish-wall').classList.remove('active');
                    if (thumbIndexDist < 0.04) {
                        if (!state.pinchLocked) { state.currentIndex = (state.currentIndex + 1) % photoMeshes.length; showPhoto(); state.pinchLocked = true; }
                    } else { state.pinchLocked = false; }
                }
                if (hL) {
                    const d = Math.hypot(hL[8].x - hL[20].x, hL[8].y - hL[20].y);
                    state.targetExplosion = d > 0.4 ? 1 : 0;
                }
            });
            new Camera(document.getElementById('input_video'), {
                onFrame: async () => { await hands.send({image: document.getElementById('input_video')}); },
                width: 320, height: 240
            }).start();
        }

        function showPhoto() {
            if (photoMeshes[state.currentIndex]) {
                const texture = photoMeshes[state.currentIndex].material.map;
                document.getElementById('modal-img').src = texture.image.toDataURL();
                document.getElementById('photo-modal').classList.add('active');
            }
        }

        async function autoLoadImages() {
            let loaded = 0;
            const stripTop = document.getElementById('film-strip-top');
            const stripBottom = document.getElementById('film-strip-bottom');
            
            for (let i = 1; i <= PHOTO_COUNT; i++) {
                const img = new Image(); img.crossOrigin = "anonymous";
                img.onload = () => { 
                    loadedImages[i-1] = img; 
                    loaded++; 
                    
                    // 填入膠捲 (上下都要)
                    const p1 = document.createElement('img'); p1.src = img.src;
                    const p2 = document.createElement('img'); p2.src = img.src;
                    stripTop.appendChild(p1);
                    stripBottom.appendChild(p2);

                    if (loaded === PHOTO_COUNT) { 
                        updatePhotos(); // 生成樹上照片
                        // 膠捲重複一次達成無限循環
                        stripTop.innerHTML += stripTop.innerHTML;
                        stripBottom.innerHTML += stripBottom.innerHTML;
                    } 
                };
                img.src = `${i}.jpg`;
                img.onerror = () => { loaded++; };
            }
        }

        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 30, 90);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            treeGroup = new THREE.Group(); scene.add(treeGroup);
            
            const count = isMobile ? 8000 : 15000;
            const geo = new THREE.BufferGeometry();
            const pos = [], sph = [], col = [], siz = [];
            for(let i=0; i<count; i++) {
                const y = (i/count) * 75; const r = (1 - y/75) * 30 * Math.sqrt(Math.random()); const a = i * 0.22;
                pos.push(Math.cos(a)*r, y - 10, Math.sin(a)*r);
                const v = new THREE.Vector3().setFromSphericalCoords(65, Math.random()*Math.PI, Math.random()*Math.PI*2);
                sph.push(v.x, v.y + 25, v.z);
                const c = new THREE.Color(Math.random() > 0.8 ? 0xffd700 : 0x228b22);
                col.push(c.r, c.g, c.b);
                siz.push(Math.random() * 2 + 1);
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            geo.setAttribute('spherePos', new THREE.Float32BufferAttribute(sph, 3));
            geo.setAttribute('customColor', new THREE.Float32BufferAttribute(col, 3));
            geo.setAttribute('size', new THREE.Float32BufferAttribute(siz, 1));
            particleSystem = new THREE.Points(geo, new THREE.ShaderMaterial({
                uniforms: { uExplosion: { value: 0 } },
                vertexShader: document.getElementById('vertexshader').textContent,
                fragmentShader: document.getElementById('fragmentshader').textContent,
                blending: THREE.AdditiveBlending, transparent: true, depthTest: false
            }));
            treeGroup.add(particleSystem);
            animate();
        }

        function updatePhotos() {
            // 樹上只放 30 張
            for(let i=0; i < TREE_PHOTO_LIMIT; i++) {
                if(!loadedImages[i]) continue;
                const canvas = document.createElement('canvas'); canvas.width = 512; canvas.height = 512;
                const ctx = canvas.getContext('2d');
                ctx.beginPath(); ctx.arc(256, 256, 256, 0, Math.PI*2); ctx.clip();
                ctx.drawImage(loadedImages[i], 0, 0, 512, 512);
                const mesh = new THREE.Mesh(new THREE.SphereGeometry(3.2, 32, 32), new THREE.MeshBasicMaterial({ map: new THREE.CanvasTexture(canvas) }));
                const y = Math.random() * 60; const r = (1 - y/75) * 32 + 2; const a = Math.random() * Math.PI * 2;
                mesh.position.set(Math.cos(a)*r, y-10, Math.sin(a)*r);
                treeGroup.add(mesh); photoMeshes.push(mesh);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            state.explosion += (state.targetExplosion - state.explosion) * 0.1;
            particleSystem.material.uniforms.uExplosion.value = state.explosion;
            treeGroup.rotation.y += 0.005;
            photoMeshes.forEach(p => p.lookAt(camera.position));
            renderer.render(scene, camera);
        }

        document.getElementById('btn-start').addEventListener('click', () => {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('main-title').style.opacity = 1;
            // 音樂撥放 (Sia - Snowman 備用連結)
            const audio = new Audio("https://www.soundboard.com/handler/DownLoadTrack.ashx?cliptitle=Sia+-+Snowman&filename=m4/MjIx/221856-4c740348-773a-4467-8722-e781e5b8d003.mp3");
            audio.loop = true; audio.play();
            initThree(); autoLoadImages();
            if(isMobile) { initTouch(); document.getElementById('hint-text').innerText = "點擊照片 | 雙擊驚喜牆"; }
            else { startHandTracking(); document.getElementById('hint-text').innerText = "右手比7：驚喜牆 | 左手開：爆炸"; }
        });
    </script>
</body>
</html>
