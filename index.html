<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Christmas Magic 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; touch-action: none; }
        
        #main-title { 
            position: absolute; top: 40px; left: 0; width: 100%; text-align: center; 
            z-index: 500; pointer-events: none; opacity: 0; transition: opacity 1s ease; 
            font-family: 'Great Vibes', cursive; font-size: 3.5rem;
            background: linear-gradient(to bottom, #ffd700 20%, #fffacd 50%, #ffaa00 80%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.7));
        }

        #start-screen { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: radial-gradient(circle, #001a00 0%, #000 100%); 
            z-index: 2000; display: flex; flex-direction: column; justify-content: center; 
            align-items: center; color: #fff; text-align: center; 
        }
        #btn-start { 
            padding: 18px 60px; font-size: 22px; background: linear-gradient(90deg, #ffd700, #ffaa00); 
            border: none; border-radius: 40px; color: #000; font-weight: bold; cursor: pointer; 
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.4); margin-top: 20px; 
        }
        
        /* 膠捲牆佈局 */
        #wish-wall { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); z-index: 1800; 
            display: none; flex-direction: column; align-items: center; justify-content: space-around; 
            opacity: 0; transition: opacity 0.8s ease; backdrop-filter: blur(15px); 
        }
        #wish-wall.active { display: flex; opacity: 1; pointer-events: auto; }
        #wish-text { 
            font-family: 'Ma Shan Zheng', cursive; font-size: 2.5rem; color: #ffd700; 
            text-shadow: 0 0 20px #ffd700; text-align: center; margin: 20px 0;
        }

        .film-container { width: 100%; display: flex; overflow: hidden; position: relative; height: 180px; }
        .film-strip { display: flex; width: max-content; animation: moveStrip 60s linear infinite; }
        .film-strip img { height: 150px; width: auto; margin: 0 10px; border: 4px solid #fff; border-radius: 2px; }

        @keyframes moveStrip { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

        .hint { position: absolute; bottom: 20px; width: 100%; text-align: center; color: rgba(255,255,255,0.4); font-size: 13px; z-index: 100; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="main-title">Merry Christmas 2025</div>
    
    <div id="start-screen">
        <h1 style="font-family: 'Great Vibes'; font-size: 3.5rem; color: #ffd700; margin: 0;">Winter Magic</h1>
        <button id="btn-start">開啟聖誕魔法 ✨</button>
        <p style="margin-top:10px; font-size:12px; color:#888;">建議使用 Chrome 瀏覽器</p>
    </div>

    <div id="wish-wall">
        <div class="film-container">
            <div class="film-strip" id="film-strip-top"></div>
        </div>
        <div id="wish-text">千代 祝你聖誕快樂<br><span style="font-size:1.2rem; opacity:0.8;">願溫暖永遠與你同在</span></div>
        <div class="film-container">
            <div class="film-strip" id="film-strip-bottom"></div>
        </div>
    </div>

    <div class="hint" id="hint-text">點擊螢幕開啟/關閉驚喜牆</div>

    <script>
        const PHOTO_COUNT = 77;
        const TREE_LIMIT = 30; // 樹上照片保持 30 張
        let scene, camera, renderer, treeGroup, photoMeshes = [], loadedImages = [];
        let isInitialized = false;

        // 初始化 Three.js
        function initThree() {
            if (isInitialized) return;
            isInitialized = true;

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 30, 90);
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            treeGroup = new THREE.Group();
            scene.add(treeGroup);

            // 建立基礎粒子聖誕樹 (確保沒照片也能看到樹)
            const count = 8000;
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for(let i=0; i<count; i++) {
                const y = (i/count) * 75;
                const r = (1 - y/75) * 30 * Math.sqrt(Math.random());
                const a = i * 0.22;
                pos.push(Math.cos(a)*r, y - 10, Math.sin(a)*r);
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            const pMat = new THREE.PointsMaterial({ color: 0x228b22, size: 0.5, transparent: true, opacity: 0.8 });
            treeGroup.add(new THREE.Points(geo, pMat));

            animate();
        }

        // 載入照片並填充膠捲
        async function loadPhotos() {
            const stripTop = document.getElementById('film-strip-top');
            const stripBottom = document.getElementById('film-strip-bottom');
            let loaded = 0;

            for (let i = 1; i <= PHOTO_COUNT; i++) {
                const img = new Image();
                img.src = `${i}.jpg`;
                img.onload = () => {
                    loadedImages.push(img);
                    
                    // 加入膠捲
                    const p1 = document.createElement('img'); p1.src = img.src;
                    const p2 = document.createElement('img'); p2.src = img.src;
                    stripTop.appendChild(p1);
                    stripBottom.insertBefore(p2, stripBottom.firstChild); // 下方反向排列

                    // 如果是前 30 張，放到樹上
                    if (loadedImages.length <= TREE_LIMIT) {
                        addPhotoToTree(img);
                    }

                    // 全部載入完成後處理循環
                    if (loadedImages.length === PHOTO_COUNT) {
                        stripTop.innerHTML += stripTop.innerHTML;
                        stripBottom.innerHTML += stripBottom.innerHTML;
                    }
                };
                img.onerror = () => {
                    console.log(`照片 ${i}.jpg 載入失敗`);
                };
            }
        }

        function addPhotoToTree(img) {
            const canvas = document.createElement('canvas');
            canvas.width = 256; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.beginPath(); ctx.arc(128, 128, 128, 0, Math.PI*2); ctx.clip();
            ctx.drawImage(img, 0, 0, 256, 256);
            
            const tex = new THREE.CanvasTexture(canvas);
            const mesh = new THREE.Mesh(
                new THREE.SphereGeometry(3.2, 32, 32),
                new THREE.MeshBasicMaterial({ map: tex })
            );
            
            const y = Math.random() * 60;
            const r = (1 - y/75) * 32 + 2;
            const a = Math.random() * Math.PI * 2;
            mesh.position.set(Math.cos(a)*r, y-10, Math.sin(a)*r);
            treeGroup.add(mesh);
            photoMeshes.push(mesh);
        }

        function animate() {
            requestAnimationFrame(animate);
            treeGroup.rotation.y += 0.005;
            photoMeshes.forEach(p => p.lookAt(camera.position));
            renderer.render(scene, camera);
        }

        // 啟動點擊
        document.getElementById('btn-start').addEventListener('click', () => {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('main-title').style.opacity = 1;
            
            // 音樂播放
            const audio = new Audio("https://thirdparty.gtimg.com/C1000007bNrR1HXkjD.m4a?fromtag=38");
            audio.loop = true;
            audio.play().catch(e => console.log("音樂播放受限"));

            initThree();
            loadPhotos();
        });

        // 點擊空白處觸發驚喜牆
        window.addEventListener('click', (e) => {
            if (e.target.id === 'btn-start' || !isInitialized) return;
            const wish = document.getElementById('wish-wall');
            if (wish.style.display === 'none' || wish.style.display === '') {
                wish.style.display = 'flex';
                setTimeout(() => wish.classList.add('active'), 50);
            } else {
                wish.classList.remove('active');
                setTimeout(() => wish.style.display = 'none', 500);
            }
        });

        // 窗口大小縮放
        window.addEventListener('resize', () => {
            if (!isInitialized) return;
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
